<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayƒ±t Ol - K√ºt√ºphane</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Login sayfasƒ±yla aynƒ± stilleri kullanƒ±r */
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .register-container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #218838; }
        a { display: block; margin-top: 15px; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>üìù Sign Up</h2>
        <form onsubmit="handleRegister(event)">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="surname" placeholder="Surname" required>
            <input type="email" id="email" placeholder="E-Mail Adress" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="login.html">Do you have an account? Log in</a>
    </div>

    <script>
        async function handleRegister(event) {
            event.preventDefault();
            
            const userData = {
                name: document.getElementById('name').value,
                surname: document.getElementById('surname').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: "MEMBER"
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    alert("Registiration successfull please check your email adress");
                    window.location.href = 'index.html';
                } else {
                    alert("Hata: " + await response.text());
                }
            } catch (error) {
                console.error(error);
                alert("Server Error");
            }
        }
    </script>
</body>
</html>
