<!DOCTYPE html>
<html lang="tr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>

    <nav class="navbar">

        <div class="logo">ðŸ“š Library System</div>
        <div class="menu-items">

            <span id="userInfo" class="user-email"></span>
            <a href="history.html" class="nav-btn"><i class="fas fa-history"></i> History</a>
            <a href="profile.html" class="nav-btn"><i class="fas fa-person"></i> Profile</a>

    <div class="filter-container">

        </div>

    <div class="category-nav">
        <button class="cat-btn active" onclick="setCategory('all', this)">All</button>
        <button class="cat-btn" onclick="setCategory('Fantasy', this)">Fantasy</button>
        <button class="cat-btn" onclick="setCategory('Novel', this)">Novel</button>
        <button class="cat-btn" onclick="setCategory('Sci-Fi', this)">Sci-Fi</button>
        <button class="cat-btn" onclick="setCategory('History', this)">History</button>
        <button class="cat-btn" onclick="setCategory('Philosophy', this)">Philosophy</button>
        <button class="cat-btn" onclick="setCategory('Children', this)">Children</button>
    </div>

<div id="bookList" class="book-grid"></div>
