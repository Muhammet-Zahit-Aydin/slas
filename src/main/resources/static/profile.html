<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stat-card i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #764ba2;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">ðŸ“š Library System</div>
        <div class="menu-items">
            <a href="dashboard.html" class="nav-btn"><i class="fas fa-home"></i> Books</a>
            <a href="history.html" class="nav-btn"><i class="fas fa-history"></i> History</a>
            <button onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Exit</button>
        </div>
    </nav>

    <div class="container">
        <div class="profile-header">
            <i class="fas fa-user-circle fa-4x"></i>
            <h2 id="userName">Loading...</h2>
            <p id="userEmail">...</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-book-reader"></i>
                <h3>Total Read</h3>
                <div class="stat-number" id="totalRead">0</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-book-open"></i>
                <h3>Elindeki Kitaplar</h3>
                <div class="stat-number" id="activeBooks">0</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-money-bill-wave"></i>
                <h3>Total Penalty</h3>
                <div class="stat-number" style="color:red" id="totalPenalty">0 TL</div>
                
                <button id="payBtn" onclick="openPaymentModal()" style="display:none; margin-top:10px; background:#dc3545; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">
                    Pay Debt
                </button>
            </div>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePaymentModal()">&times;</span>
            <h2>Payment Screen</h2>
            <p>Total Debt: <span id="modalAmount" style="font-weight:bold; color:red">0 TL</span></p>
            
            <form onsubmit="handlePayment(event)" style="margin-top:20px;">
                <div style="margin-bottom:10px;">
                    <label>Card Owner</label>
                    <input type="text" placeholder="Ad Soyad" required style="width:100%; padding:8px;">
                </div>
                <div style="margin-bottom:10px;">
                    <label>Card Number</label>
                    <input type="text" placeholder="**** **** **** ****" maxlength="16" required style="width:100%; padding:8px;">
                </div>
                <div style="display:flex; gap:10px;">
                    <input type="text" placeholder="AA/YY" style="width:50%; padding:8px;" required>
                    <input type="text" placeholder="CVC" maxlength="3" style="width:50%; padding:8px;" required>
                </div>
                <button type="submit" style="background:#28a745; color:white; width:100%; padding:10px; margin-top:15px; border:none; border-radius:5px; cursor:pointer; font-size:16px;">
                    Finish Payment
                </button>
            </form>
        </div>
    </div>

    <style>
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: white; margin: 10% auto; padding: 20px; border-radius: 10px; width: 350px; text-align: center; position: relative; }
        .close { position: absolute; top: 10px; right: 20px; font-size: 28px; cursor: pointer; color: #aaa; }
        .close:hover { color: black; }
    </style>

    <script src="app.js"></script>
    <script>
        // Sayfa yÃ¼klenince Ã§alÄ±ÅŸacak kod
        document.addEventListener('DOMContentLoaded', loadProfile);

        // 1. PROFÄ°L YÃœKLEME FONKSÄ°YONU
        async function loadProfile() {
            const token = localStorage.getItem('token');
            if(!token) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch('/api/users/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if(response.ok) {
                    const data = await response.json();
                    
                    document.getElementById('userName').innerText = data.fullName || data.name;
                    document.getElementById('userEmail').innerText = data.email;
                    
                    document.getElementById('totalRead').innerText = data.totalBooksRead;
                    document.getElementById('activeBooks').innerText = data.activeBooks;
                    
                    const penaltyAmount = data.totalPenalty || 0;
                    document.getElementById('totalPenalty').innerText = penaltyAmount + " TL";

                    const payBtn = document.getElementById('payBtn');
                    if (payBtn) {
                        if (penaltyAmount > 0) {
                            payBtn.style.display = 'inline-block';
                        } else {
                            payBtn.style.display = 'none';
                        }
                    }
                }
            } catch (error) {
                console.error("Profile Couldn't Load", error);
            }
        }

        function openPaymentModal() {
            const amount = document.getElementById('totalPenalty').innerText;
            document.getElementById('modalAmount').innerText = amount;
            document.getElementById('paymentModal').style.display = 'block';
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }

        async function handlePayment(event) {
            event.preventDefault();
            
            const submitBtn = event.target.querySelector('button');
            const originalText = submitBtn.innerText;
            
            submitBtn.innerText = "Processing...";
            submitBtn.disabled = true;

            await new Promise(r => setTimeout(r, 1500));

            const token = localStorage.getItem('token');

            try {
                const response = await fetch('/api/borrow/pay-debts', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    alert("Payment Successful");
                    closePaymentModal();
                    loadProfile();
                } else {
                    alert("Something Went Wrong");
                }
            } catch (error) {
                console.error(error);
                alert("Connection Error");
            } finally {
                submitBtn.innerText = originalText;
                submitBtn.disabled = false;
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('paymentModal');
            if (event.target == modal) {
                closePaymentModal();
            }
        }
    </script>
</body>
</html>
